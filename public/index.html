<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Front-end mentor's intro component with sign up form"
    />
    <meta
      name="keywords"
      content="HTML, React, Styled components, Desktop design, Mobile design"
    />
    <meta name="author" content="Rupali Roy Choudhury" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main id="main"></main>
    <noscript>
      <section>
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section>
        <div><b>Try it free 7 days</b> then $20/mo. thereafter</div>
        <form>
          <label for="firstName">First Name</label>
          <input id="firstName" placeholder="Alex" name="FirstName" value="" />
          <label for="lastName">Last Name</label>
          <input
            id="lastName"
            placeholder="Williams"
            name="LastName"
            value=""
          />
          <label for="emailAddress">Email Address</label>
          <input
            id="emailAddress"
            placeholder="alex@williams.com"
            name="EmailAddress"
            value=""
          />
          <label for="password">Password</label>
          <input id="password" placeholder="" name="Password" value="" />
          <button>Claim your free trial</button>
          <p>
            By clicking the button, you are agreeing to our
            <a href="terms-and-services" target="_blank">
              Terms and Services
            </a>
          </p>
        </form>
      </section>
    </noscript>
  </body>
</html>
